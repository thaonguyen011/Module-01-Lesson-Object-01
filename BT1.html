<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="rec" width="500px" height="1000px"></canvas>
    <script>
      function Rectangle(width, height) {
        this.width = width;
        this.height = height;
        this.setWidth = (width) => (this.width = width);
        this.setHeight = (height) => (this.heigth = width);
        this.area = () => this.width * this.height;
        this.parameter = () => (this.width + this.height) * 2;
        this.display = function canvas() {
          var ctx = document.getElementById("rec").getContext("2d");
          ctx.fillStyle = "#CC99FF";
          ctx.fillRect(0, 0, this.width, this.height);
        };
      }
      let rec = new Rectangle(100, 50);
      rec;
      rec.display();
    </script>
  </body>
</html>
